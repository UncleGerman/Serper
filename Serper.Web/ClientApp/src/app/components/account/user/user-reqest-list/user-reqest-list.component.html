<div class="container">
    <div class="row">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">
                        Position
                    </th>
                    <th scope="col">
                        Query
                    </th>
                    <th scope="col">
                        DescriptionLink
                    </th>
                </tr> 
            </thead>
            <tbody *ngFor="let userReqst of userReqests">
                <tr>
                    <td>
                        {{userReqst.position}}
                    </td>
                    <td>
                        {{userReqst.query}}
                    </td>
                    <td>
                        {{userReqst.descriptionLink}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
