<div class="container">
  <div class="row">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">
            Id
          </th>
          <th scope="col">
            Name
          </th>
          <th scope="col">
            Email
          </th>
          <th scope="col">
            Role
          </th>
          <th>

          </th>
          <th>
            <button class="btn btn-edit">
              Insert
            </button>
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users">
        <tr>
          <td>
            {{ user.id }}
          </td>
          <td>
            {{ user.userName }}
          </td>
          <td>
            {{ user.email }}
          </td>
          <td>
            {{ user.roleName }}
          </td>
          <td>
            <a class="btn btn-edit" href="user-edit/{{ user.id }}">
              Edit
            </a>
          </td>
          <td>
            <button class="btn btn-delete">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
